<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Styles CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Form CSS -->
  <link rel="stylesheet" href="./assets/css/form.css">

  <title>Alemar Web Dev Blog</title>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-container container">

      <!-- dark mode toggler -->
      <button class="dark-mode-toggler">
        <div class="mode-wrapper">
          <img src="./assets/images/sunny-outline.svg" alt="Light Mode Icon">
          <img src="./assets/images/moon-outline.svg" alt="Dark Mode Icon">
        </div>
      </button>
    </div>
  </header>
  
  <!-- Main -->
  <main class="main">

    <!-- Landing -->
    <section class="landing">
      <div class="landing-container container">

        <!-- Landing Intro Area -->
        <div class="landing-intro-area">
          <h1>
            Alemar Web Dev Blog
          </h1>
        </div>

        <!-- Landing Form Area -->
        <div class="landing-form-area">

          <!-- form content -->
          <div class="form-content">

            <!-- form content heading -->
            <h2>What's on your mind?</h2>

            <!-- landing form -->
            <form action="" class="landing-form">

              <!-- Username Wrapper -->
              <div class="username-wrapper">
                <label for="username">Username</label>
                <input type="text" id="username" required>
              </div>

              <!-- title wrapper -->
              <div class="title-wrapper">
                <label for="title">Username</label>
                <input type="text" id="title" required>
              </div>

              <!-- content wrapper -->
              <div class="content-wrapper">
                <label for="content">Content</label>
                <input type="text" id="content" required>
              </div>

              <!-- form button -->
              <button type="submit" class="form-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
